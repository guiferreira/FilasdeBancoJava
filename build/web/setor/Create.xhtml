<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSetorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSetorLabel_idsetor}" for="idsetor" />
                    <h:inputText id="idsetor" value="#{setorController.selected.idsetor}" title="#{bundle.CreateSetorTitle_idsetor}" required="true" requiredMessage="#{bundle.CreateSetorRequiredMessage_idsetor}"/>
                    <h:outputLabel value="#{bundle.CreateSetorLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{setorController.selected.descricao}" title="#{bundle.CreateSetorTitle_descricao}" required="true" requiredMessage="#{bundle.CreateSetorRequiredMessage_descricao}"/>
                    <h:outputLabel value="#{bundle.CreateSetorLabel_ativo}" for="ativo" />
                    <h:inputText id="ativo" value="#{setorController.selected.ativo}" title="#{bundle.CreateSetorTitle_ativo}" required="true" requiredMessage="#{bundle.CreateSetorRequiredMessage_ativo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{setorController.create}" value="#{bundle.CreateSetorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{setorController.prepareList}" value="#{bundle.CreateSetorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSetorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
