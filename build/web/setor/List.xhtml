<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSetorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSetorEmpty}" rendered="#{setorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{setorController.items.rowCount > 0}">
                    <h:outputText value="#{setorController.pagination.pageFirstItem + 1}..#{setorController.pagination.pageLastItem + 1}/#{setorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{setorController.previous}" value="#{bundle.Previous} #{setorController.pagination.pageSize}" rendered="#{setorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{setorController.next}" value="#{bundle.Next} #{setorController.pagination.pageSize}" rendered="#{setorController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{setorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSetorTitle_idsetor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idsetor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSetorTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSetorTitle_ativo}"/>
                            </f:facet>
                            <h:outputText value="#{item.ativo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{setorController.prepareView}" title="#{bundle.ListSetorDestroyLink}" styleClass="ico"><b:icon name="eye-open" /></h:commandLink>
                            |
                            <h:commandLink action="#{setorController.prepareEdit}" title="#{bundle.ListSetorDestroyLink}" styleClass="ico"><b:icon name="pencil" /></h:commandLink>
                            |
                            <h:commandLink action="#{setorController.destroy}" title="#{bundle.ListSetorDestroyLink}" styleClass="ico"><b:icon name="trash" /></h:commandLink>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{setorController.prepareCreate}" value="#{bundle.ListSetorCreateLink}"/>
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
