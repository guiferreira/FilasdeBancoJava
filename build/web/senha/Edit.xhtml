<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSenhaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="#{bundle.EditSenhaLabel_chave}" for="chave" />
                    <h:inputText id="chave" value="#{senhaController.selected.chave}" title="#{bundle.EditSenhaTitle_chave}" required="true" requiredMessage="#{bundle.EditSenhaRequiredMessage_chave}"/>
                    <h:outputLabel value="#{bundle.EditSenhaLabel_dthrRetirada}" for="dthrRetirada" />
                    <h:inputText id="dthrRetirada" value="#{senhaController.selected.dthrRetirada}" title="#{bundle.EditSenhaTitle_dthrRetirada}" required="true" requiredMessage="#{bundle.EditSenhaRequiredMessage_dthrRetirada}">
                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditSenhaLabel_dthrChamada}" for="dthrChamada" />
                    <h:inputText id="dthrChamada" value="#{senhaController.selected.dthrChamada}" title="#{bundle.EditSenhaTitle_dthrChamada}" >
                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditSenhaLabel_dthrCancelada}" for="dthrCancelada" />
                    <h:inputText id="dthrCancelada" value="#{senhaController.selected.dthrCancelada}" title="#{bundle.EditSenhaTitle_dthrCancelada}" >
                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditSenhaLabel_idtipoAtendimento}" for="idtipoAtendimento" />
                    <h:selectOneMenu id="idtipoAtendimento" value="#{senhaController.selected.idtipoAtendimento}" title="#{bundle.EditSenhaTitle_idtipoAtendimento}" required="true" requiredMessage="#{bundle.EditSenhaRequiredMessage_idtipoAtendimento}">
                        <f:selectItems value="#{tipoAtendimentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSenhaLabel_idsetor}" for="idsetor" />
                    <h:selectOneMenu id="idsetor" value="#{senhaController.selected.idsetor}" title="#{bundle.EditSenhaTitle_idsetor}" required="true" requiredMessage="#{bundle.EditSenhaRequiredMessage_idsetor}">
                        <f:selectItems value="#{setorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSenhaLabel_idfuncionario}" for="idfuncionario" />
                    <h:selectOneMenu id="idfuncionario" value="#{senhaController.selected.idfuncionario}" title="#{bundle.EditSenhaTitle_idfuncionario}" >
                        <f:selectItems value="#{funcionarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{senhaController.update}" value="#{bundle.EditSenhaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSenhaViewLink}"/>
                <br />
                <h:commandLink action="#{senhaController.prepareList}" value="#{bundle.EditSenhaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSenhaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
