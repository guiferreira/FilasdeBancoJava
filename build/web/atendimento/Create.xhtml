<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAtendimentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="#{bundle.CreateAtendimentoLabel_dthrInicio}" for="dthrInicio" />
                    <h:inputText id="dthrInicio" value="#{atendimentoController.selected.dthrInicio}" title="#{bundle.CreateAtendimentoTitle_dthrInicio}" required="true" requiredMessage="#{bundle.CreateAtendimentoRequiredMessage_dthrInicio}">
                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAtendimentoLabel_dthrFim}" for="dthrFim" />
                    <h:inputText id="dthrFim" value="#{atendimentoController.selected.dthrFim}" title="#{bundle.CreateAtendimentoTitle_dthrFim}" >
                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAtendimentoLabel_idsenha}" for="idsenha" />
                    <h:selectOneMenu id="idsenha" value="#{atendimentoController.selected.idsenha}" title="#{bundle.CreateAtendimentoTitle_idsenha}" required="true" requiredMessage="#{bundle.CreateAtendimentoRequiredMessage_idsenha}">
                        <f:selectItems value="#{senhaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateAtendimentoLabel_idfuncionario}" for="idfuncionario" />
                    <h:selectOneMenu id="idfuncionario" value="#{atendimentoController.selected.idfuncionario}" title="#{bundle.CreateAtendimentoTitle_idfuncionario}" required="true" requiredMessage="#{bundle.CreateAtendimentoRequiredMessage_idfuncionario}">
                        <f:selectItems value="#{funcionarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{atendimentoController.create}" value="#{bundle.CreateAtendimentoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{atendimentoController.prepareList}" value="#{bundle.CreateAtendimentoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAtendimentoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
