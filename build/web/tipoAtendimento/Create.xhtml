<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTipoAtendimentoTitle}"></h:outputText>
        </ui:define>

                    <h:outputLabel value="#{bundle.CreateTipoAtendimentoLabel_idtipoAtendimento}" for="idtipoAtendimento" />
                    <h:inputText id="idtipoAtendimento" value="#{tipoAtendimentoController.selected.idtipoAtendimento}" title="#{bundle.CreateTipoAtendimentoTitle_idtipoAtendimento}" required="true" requiredMessage="#{bundle.CreateTipoAtendimentoRequiredMessage_idtipoAtendimento}"/>

                    <h:inputText id="preferencia" value="#{tipoAtendimentoController.selected.preferencia}" title="#{bundle.CreateTipoAtendimentoTitle_preferencia}" required="true" requiredMessage="#{bundle.CreateTipoAtendimentoRequiredMessage_preferencia}"/>
                    <h:outputLabel value="#{bundle.CreateTipoAtendimentoLabel_ativo}" for="ativo" />

                <br />
                <h:commandLink action="#{tipoAtendimentoController.prepareList}" value="#{bundle.CreateTipoAtendimentoShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateTipoAtendimentoIndexLink}"/>

</html>
