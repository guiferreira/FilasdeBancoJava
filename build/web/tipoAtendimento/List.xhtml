<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoAtendimentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoAtendimentoEmpty}" rendered="#{tipoAtendimentoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoAtendimentoController.items.rowCount > 0}">
                    <h:outputText value="#{tipoAtendimentoController.pagination.pageFirstItem + 1}..#{tipoAtendimentoController.pagination.pageLastItem + 1}/#{tipoAtendimentoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoAtendimentoController.previous}" value="#{bundle.Previous} #{tipoAtendimentoController.pagination.pageSize}" rendered="#{tipoAtendimentoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoAtendimentoController.next}" value="#{bundle.Next} #{tipoAtendimentoController.pagination.pageSize}" rendered="#{tipoAtendimentoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoAtendimentoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoAtendimentoTitle_idtipoAtendimento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idtipoAtendimento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoAtendimentoTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoAtendimentoTitle_preferencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.preferencia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoAtendimentoTitle_ativo}"/>
                            </f:facet>
                            <h:outputText value="#{item.ativo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoAtendimentoController.prepareView}" title="#{bundle.ListTipoAtendimentoViewLink}" styleClass="ico"><b:icon name="eye-open" /></h:commandLink>
                            |
                            <h:commandLink action="#{tipoAtendimentoController.prepareEdit}" title="#{bundle.ListTipoAtendimentoViewLink}" styleClass="ico"><b:icon name="pencil" /></h:commandLink>
                            |
                            <h:commandLink action="#{tipoAtendimentoController.destroy}" title="#{bundle.ListTipoAtendimentoViewLink}" styleClass="ico"><b:icon name="trash" /></h:commandLink>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoAtendimentoController.prepareCreate}" value="#{bundle.ListTipoAtendimentoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoAtendimentoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
