<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSenhaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSenhaEmpty}" rendered="#{senhaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{senhaController.items.rowCount > 0}">
                    <h:outputText value="#{senhaController.pagination.pageFirstItem + 1}..#{senhaController.pagination.pageLastItem + 1}/#{senhaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{senhaController.previous}" value="#{bundle.Previous} #{senhaController.pagination.pageSize}" rendered="#{senhaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{senhaController.next}" value="#{bundle.Next} #{senhaController.pagination.pageSize}" rendered="#{senhaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{senhaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSenhaTitle_idsenha}"/>
                            </f:facet>
                            <h:outputText value="#{item.idsenha}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSenhaTitle_chave}"/>
                            </f:facet>
                            <h:outputText value="#{item.chave}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSenhaTitle_dthrRetirada}"/>
                            </f:facet>
                            <h:outputText value="#{item.dthrRetirada}">
                                <f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSenhaTitle_dthrChamada}"/>
                            </f:facet>
                            <h:outputText value="#{item.dthrChamada}">
                                <f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSenhaTitle_dthrCancelada}"/>
                            </f:facet>
                            <h:outputText value="#{item.dthrCancelada}">
                                <f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSenhaTitle_idtipoAtendimento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idtipoAtendimento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSenhaTitle_idsetor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idsetor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSenhaTitle_idfuncionario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idfuncionario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{senhaController.prepareView}" title="#{bundle.ListSenhaViewLink}" styleClass="ico"><b:icon name="eye-open" /></h:commandLink>
                            |
                            <h:commandLink action="#{senhaController.prepareEdit}" title="#{bundle.ListSenhaViewLink}" styleClass="ico"><b:icon name="pencil" /></h:commandLink>
                            |
                            <h:commandLink action="#{senhaController.destroy}" title="#{bundle.ListSenhaViewLink}" styleClass="ico"><b:icon name="trash" /></h:commandLink>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{senhaController.prepareCreate}" value="#{bundle.ListSenhaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSenhaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
