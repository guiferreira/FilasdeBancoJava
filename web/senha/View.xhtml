<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSenhaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSenhaLabel_idsenha}"/>
                    <h:outputText value="#{senhaController.selected.idsenha}" title="#{bundle.ViewSenhaTitle_idsenha}"/>
                    <h:outputText value="#{bundle.ViewSenhaLabel_chave}"/>
                    <h:outputText value="#{senhaController.selected.chave}" title="#{bundle.ViewSenhaTitle_chave}"/>
                    <h:outputText value="#{bundle.ViewSenhaLabel_dthrRetirada}"/>
                    <h:outputText value="#{senhaController.selected.dthrRetirada}" title="#{bundle.ViewSenhaTitle_dthrRetirada}">
                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSenhaLabel_dthrChamada}"/>
                    <h:outputText value="#{senhaController.selected.dthrChamada}" title="#{bundle.ViewSenhaTitle_dthrChamada}">
                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSenhaLabel_dthrCancelada}"/>
                    <h:outputText value="#{senhaController.selected.dthrCancelada}" title="#{bundle.ViewSenhaTitle_dthrCancelada}">
                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSenhaLabel_idtipoAtendimento}"/>
                    <h:outputText value="#{senhaController.selected.idtipoAtendimento}" title="#{bundle.ViewSenhaTitle_idtipoAtendimento}"/>
                    <h:outputText value="#{bundle.ViewSenhaLabel_idsetor}"/>
                    <h:outputText value="#{senhaController.selected.idsetor}" title="#{bundle.ViewSenhaTitle_idsetor}"/>
                    <h:outputText value="#{bundle.ViewSenhaLabel_idfuncionario}"/>
                    <h:outputText value="#{senhaController.selected.idfuncionario}" title="#{bundle.ViewSenhaTitle_idfuncionario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{senhaController.destroyAndView}" value="#{bundle.ViewSenhaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSenhaEditLink}"/>
                <br />
                <h:commandLink action="#{senhaController.prepareCreate}" value="#{bundle.ViewSenhaCreateLink}" />
                <br />
                <h:commandLink action="#{senhaController.prepareList}" value="#{bundle.ViewSenhaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSenhaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
